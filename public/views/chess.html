<script type="text/javascript">
  var BLACKPAWN = "♟";
  var WHITEPAWN = "♙";
  var BLACKROOK = "♜";
  var WHITEROOK = "♖";
  var BLACKBISHOP = "♝"
  var WHITEBISHOP = "♗";
  var BLACKKNIGHT = "♞";
  var WHITEKNIGHT = "♘";
  var BLACKKING = "♚";
  var WHITEKING = "♔";
  var BLACKQUEEN = "♛";
  var WHITEQUEEN = "♕";
  var EMPTYSPACE = "";

  function jsToPiece(piece){
    if(piece == null)
      return(EMPTYSPACE)

    switch(piece.type){
      case "pawn":
        if(piece.color == "black")
          return(BLACKPAWN)
        else
          return(WHITEPAWN)
      case "rook":
        if(piece.color == "black")
          return(BLACKROOK)
        else
          return(WHITEROOK)
      case "knight":
        if(piece.color == "black")
          return(BLACKKNIGHT)
        else
          return(WHITEKNIGHT)
      case "bishop":
        if(piece.color == "black")
          return(BLACKBISHOP)
        else
          return(WHITEBISHOP)
      case "king":
        if(piece.color == "black")
          return(BLACKKING)
        else
          return(WHITEKING)
      case "queen":
        if(piece.color == "black")
          return(BLACKQUEEN)
        else
          return(WHITEQUEEN)
    }
  }

  var tid;
  function mycode() {
      $.ajax({
        url: "/read",
        type: "GET",
        success: function(data){
          for(var i=0;i<8;i++){
            var row = $("#" + (8 - i));
            console.log(data.board);
            row.find("#A").html(jsToPiece(data.board.board[i*8]));
            row.find("#B").html(jsToPiece(data.board.board[i*8+1]));
            row.find("#C").html(jsToPiece(data.board.board[i*8+2]));
            row.find("#D").html(jsToPiece(data.board.board[i*8+3]));
            row.find("#E").html(jsToPiece(data.board.board[i*8+4]));
            row.find("#F").html(jsToPiece(data.board.board[i*8+5]));
            row.find("#G").html(jsToPiece(data.board.board[i*8+6]));
            row.find("#H").html(jsToPiece(data.board.board[i*8+7]));
          }
